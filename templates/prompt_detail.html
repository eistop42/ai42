{% extends 'base.html' %}

{% block content %}

<div class="row mt-5">

    <div class="col-md-4">
        <h3>{{ prompt.name }}</h3>
        <b>Описание</b>
        <p> {{ prompt.text }}</p>
         <a class="btn btn-primary" href="{% url 'generate_image' prompt.id %}" role="button">Сгенерировать картинку</a>
    </div>
    <div class="col-md-8">
        {% for image in images %}
        <a href="{{ image.image.url }}" target="_blank"><img src="{{ image.image.url }}" width="150" ></a>
        {% endfor %}
    </div>
</div>

{% endblock %}
