{% extends 'base.html' %}

{% block content %}

<div class="row mt-5">

    <div class="col-md-4">
        <h3>{{ prompt.name }}</h3>
        <b>Описание</b>
        <p> {{ prompt.text }}</p>
    </div>
    <div class="col-md-8">
        {% for image in images %}
        <img src="{{ image.image.url }}" width="300">
        {% endfor %}
    </div>
</div>

{% endblock %}
