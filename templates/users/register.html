{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-5">
    <div class="col-md-4">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <div class="col-md-8">
    </div>
</div>

{% endblock %}
