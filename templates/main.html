<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">AI 42 </span> </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Добавить промпт</a></li>
        </ul>
    </header>

    <h2>Список промптов</h2>

    <div class="row mt-5">
        <div class="col-md-4">
            {% for prompt in prompts %}
            <div class="mb-4">
                <h3>{{ prompt.name }}</h3>
                <p>{{ prompt.text }}</p>
                <a class="btn btn-primary" href="{% url 'prompt_detail' prompt.id %}" role="button" >Посмотреть</a>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-8">Второй див</div>
    </div>

</div>
</body>
</html>
